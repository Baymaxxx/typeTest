<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<span id="str"></span>
<script src="scripts/jquery-1.11.3.min.js"></script>
<script>
    function getStringLen(Str,Num) {
        var len = Str.length;
        var divArr = [];
        for(var i=0;i<=len/Num;i++){
            divArr[i] = [];
        }
        if (Str == null || Str == "" || len <= Num){
            return 0;
        }
        for (var i = 0; i < Str.length; i++) {
            var code = Str.charCodeAt(i);
            //code > 255为汉字 len=2
            if (code > 255) {
                len++;
            }
        }
        var strArr = Str.split('');
        var jArr = [];
        for(var j = 0; j <= strArr.length; j++){
            if(Num && j % Num == 0 ){
                jArr.push(j);
            }
        }
        for(var j = 0;j <= jArr[j];j++) {
            if(j == 0){
                divArr[0].push(strArr[0]);
            }
            for (var i = jArr[j] + 1; i <= jArr[j + 1]; i++) {
                divArr[j].push(strArr[i]);
            }
        }
        for(var i=0;i<=divArr.length;i++) {
            if(divArr[i].length == 0){
                divArr.pop();
            }
            console.log(divArr[i]);
        }
        divArr[divArr.length] =[];
        var lastNum = divArr.length - 1;
        for(var i = strArr.length;i > jArr[jArr.length-1];i--) {
            divArr[lastNum].push(strArr[i]);
        }
        divArr[lastNum].reverse();
        console.log(divArr[divArr.length-1])
        return strArr.join('');
    }
    function ajaxHandler(Data) {
        //文本去除空格和换行
        var data = Data.replace(/\r\n/g,"").replace(/\s+/g,"");
        data = getStringLen(data,80);
        $('#str').text(data);
    }
    $.ajax({
        url: 'article.txt',
        type: 'GET',
        success: ajaxHandler
    });
</script>
</body>
</html>
